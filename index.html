<section class="hero">
    <div class="container">
        <h1>Connect with Qualified Leads, Faster, with Coldloom.</h1>
        <p class="tagline">We streamline the process, so you connect with the right people, every time.</p>
        <a href="#lead-form" class="btn">Generate My Leads</a>
        <img src="lead-generation-graphic.jpg" alt="Lead Generation Graphic">
    </div>
</section>

<section id="lead-form" class="lead-form">
    <div class="container">
        <h2>Provide your information to get started.</h2>
        <form action="your-form-processing-url" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number">
            <input type="text" name="company" placeholder="Company Name">
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Submit Information</button>
        </form>
    </div>
</section>
